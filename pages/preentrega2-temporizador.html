<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Preentrega 2 || Coderhouse</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body id="preentrega2">
		<div class="container">
			<div class="cronometro"></div>
			<div class="temporizador">
				<form class="form" id="temporizador">
					<div>
						<label for="minutos"
						>Min:<input type="number" id="minutos" min="0" max="99" value="1" placeholder="00"
					/></label>
					<label for="segundos">Seg:<input type="number" id="segundos" min="0" max="60" placeholder="00" /></label>
					</div>
					<div>
						<button type="submit" class="btn-primary">
							<i class="fa-solid fa-play"></i>
						</button>
					<button type="button" class="btn-secondary">Reset</button>
					</div>
				</form>
				<div id="temporizador-reloj"></div>
				<div class="buttons">
					<a href="./preentrega2.html" class="btn-secondary">Volver</a>
				</div>
			</div>
		</div>

		<script src="../js/preentrega2-temporizador.js"></script>
	</body>
</html>
