<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />

		<title>Temporizador || Nicol√°s Rodriguez</title>
	</head>
	<body>
		<div id="preentrega2">
			<div class="container">
				<div class="cronometro"></div>
				<div class="temporizador">
					<form class="form" id="temporizador">
						<div>
							<label for="minutos"
								>Min:<input type="number" id="minutos" min="0" max="99" value="1" placeholder="00"
							/></label>
							<label for="segundos">Seg:<input type="number" id="segundos" min="0" max="60" placeholder="00" /></label>
						</div>
						<div>
							<button type="submit" class="btn-primary">
								<i class="fa-solid fa-play"></i>
							</button>
							<button type="button" class="btn-secondary">Reset</button>
						</div>
					</form>
					<div id="temporizador-reloj"></div>

					<div class="buttons" id="links-desafios">
						<a href="./clase13.html" class="link" data-name="volver">Volver</a>
					</div>
				</div>
			</div>
		</div>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="../js/preentrega2-temporizador.js"></script>
	</body>
</html>
